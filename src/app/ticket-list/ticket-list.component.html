

<div class="container">
  <h2>Ticket List</h2>
  <table class="table table-bordered">
    <thead>
      <tr class="table-header">
        <th>Ticket ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.description }}</td>
        <td [style.color]="getStatusColor(ticket.status)">{{ ticket.status }}</td>
        <td>{{ ticket.date | date }}</td>
        <td>
          <a class="update-link" (click)="updateTicket()">Update</a>
          <a class="delete-link" (click)="deleteTicket(ticket.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-controls">
    <button class="btn btn-secondary" (click)="previous()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="btn btn-secondary" (click)="next()" [disabled]="currentPage === totalPages">Next</button>
  </div>
  
  <button class="btn btn-success" (click)="openAddTicketDialog()">Add New</button>
  
</div>
